<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card generator</title>
    <script src="app.js"></script>
  </head>

  <body style = "background-color: green;">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="card" style="width: 400px; height: 500px;">
          <div class="card-body row row-cols-1">
            <div style="float: left;">
              <h1 class="display-3" id="SIsymbol">♦</h1>
            </div>
            <div  class = "align-self-center" style="text-align: center; ">
              <h1 class="display-3" id="numb3r">7</h1>
            </div>
            <div style="float: right; transform: rotate(180deg);">
              <h1 class="display-3" id="SIsymbol2">♦</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
